<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="flashcards-app">
    <div v-for="items in cards" class="card">
        <div class="top science" ></div>
        <div v-on:click="changeFlipped" class="side1">
            <h1>{{items.question}}</h1>
        </div>
        <div v-if="items.flipped===true" class="side2">
            <h1>{{items.answer}}</h1>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>

</body>
</html>
